<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Cerita</title>
<style>
body { font-family: sans-serif; background: #121212; color: #eee; padding: 20px; }
h1 { color: #00bfa5; }
form { background: #1e1e1e; padding: 20px; border-radius: 10px; }
input, textarea { width: 100%; padding: 10px; margin: 10px 0; background: #2c2c2c; border: none; color: #fff; }
button { padding: 10px 20px; background: #00bfa5; border: none; color: #121212; font-weight: bold; cursor: pointer; }
button:hover { background: #00d4b3; }
</style>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
<h1>Admin Panel - Tambah Cerita</h1>
<form id="form-cerita">
  <input type="text" id="judul" placeholder="Judul Cerita" required>
  <input type="text" id="genre" placeholder="Genre Cerita" required>
  <textarea id="isi" placeholder="Isi Cerita" required></textarea>
  <input type="url" id="gambar" placeholder="URL Gambar Cover" required>
  <button type="submit">Simpan Cerita</button>
</form>
<p><a href="catalog.html" style="color:#00bfa5;">ðŸ“š Lihat Katalog</a></p>
<script>
// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyDeiLybtGc6evATj5O7M1FiJd1GPYd-rYc",
  authDomain: "tamplatedoc.firebaseapp.com",
  databaseURL: "https://tamplatedoc-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "tamplatedoc",
  storageBucket: "tamplatedoc.appspot.com",
  messagingSenderId: "264966107720",
  appId: "1:264966107720:web:868abe93cdff209040de7d"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

document.getElementById('form-cerita').addEventListener('submit', e => {
  e.preventDefault();
  const data = {
    judul: judul.value.trim(),
    genre: genre.value.trim(),
    isi: isi.value.trim(),
    gambar: gambar.value.trim(),
    createdAt: Date.now()
  };
  db.ref('cerita').push(data).then(() => {
    alert('Cerita berhasil disimpan');
    form-cerita.reset();
  }).catch(() => alert('Gagal simpan cerita'));
});
</script>
</body>
</html>
